---
# yamllint disable rule:line-length
name: make
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  make:
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
      - uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
      - run: gem install xcop
      - run: make
