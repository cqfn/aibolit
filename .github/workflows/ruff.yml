---
# yamllint disable rule:line-length
name: ruff
"on":
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  ruff:
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - uses: astral-sh/setup-uv-action@v1
      - run: uv pip install ruff
      - run: ruff check aibolit test scripts setup.py --exclude scripts/target/*