---
# yamllint disable rule:line-length
name: latexmk
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  latexmk:
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: 'true'
      - uses: yegor256/latexmk-action@0.18.0
        with:
          path: wp
          opts: -pdf
          depends: DEPENDS.txt
      - run: |
          mkdir gh-pages
          cp wp/wp.pdf gh-pages
      - uses: JamesIves/github-pages-deploy-action@v4.7.4
        with:
          branch: gh-pages
          folder: gh-pages
          clean: false
        if: github.ref == 'refs/heads/master'
