[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aibolit"
version = "0.0.0"
description = "Aibolit: Static Analyzer with Machine Learning in Mind"
readme = "README.md"
authors = [
    {name = "Yegor Bugayenko", email = "yegor256@gmail.com"},
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development",
    "Topic :: Utilities"
]
requires-python = ">=3.11"
dependencies = [
    "beautifulsoup4==4.8.2",
    "bs4==0.0.1",
    "cached-property==1.2.0",
    "catboost==1.2.8",
    "chardet>=5.0.0",
    "deprecated==1.2.10",
    "javalang==0.13.0",
    "lxml==5.4.0",
    "matplotlib==3.10.3",
    "networkx==3.2",
    "numpy==2.2.5",
    "packaging>=23.0",
    "pandas==2.2.3",
    "pebble==4.5.3",
    "requests>=2.32.3",
    "scikit-learn==1.6.1",
    "scipy==1.15.3",
    "tqdm==4.66.3",
]

[project.optional-dependencies]
dev = [
    "codecov==2.1.13",
    "coverage==5.0.3",
    "mypy>=1.0.0",
    "ruff==0.5.0",
    "sphinx==8.2.3",
    "setuptools==80.7.1",
]

[project.urls]
Homepage = "https://github.com/yegor256/aibolit"
Download = "https://github.com/yegor256/aibolit"

[project.scripts]
aibolit = "aibolit.__main__:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["aibolit*"]

[tool.setuptools.package-data]
aibolit = [
    "binary_files/halstead.jar",
    "binary_files/model.dat",
    "binary_files/model.pkl",
    "binary_files/features_order.json",
]

[tool.wheel]
universal = true

[tool.ruff]
# Enable flake8-bugbear (`B`) rules.
select = ["E", "F", "W", "I", "PL", "C90"] # To be added ["B", "N", "UP",  "C90"]
ignore = [
    "PLR"
]
# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "scripts/target/*",
]
# Same as Black.
line-length = 120
# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
# Assume Python 3.11
target-version = "py311"

[tool.ruff.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10

[tool.ruff.per-file-ignores]
# Tests can use assert
"test/**/*.py" = ["S101"]

[tool.mypy]
mypy_path = "stubs"

[tool.pytest.ini_options]
testpaths = ["test"]
