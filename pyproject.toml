[project]
name = "aibolit"
description = "DevTool recommending how to improve the maintenance quality of your Java classes"
authors = [
  { name = "aibolit", email = "yegor256@gmail.com" },
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.11"
dynamic = ["version", "dependencies", "optional-dependencies"]

classifiers = [
  "Programming Language :: Python",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Topic :: Software Development",
  "Topic :: Utilities"
]

[project.scripts]
aibolit = "aibolit.__main__:main"

[tool.setuptools]
packages = ["aibolit"]
include-package-data = true

[tool.setuptools.package-data]
aibolit = [
  "binary_files/halstead.jar",
  "binary_files/model.dat"
]

[tool.setuptools.dynamic]
version = { attr = "aibolit.__version__" }
dependencies = { file = ["requirements.txt"] }
optional-dependencies.test = { file = ["requirements.txt"] }

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.mypy]
mypy_path = "stubs"

[tool.ruff.format]
quote-style = "single"

[tool.ruff.lint]
extend-select = [
  "D207",
  "D208",
  "Q",
]

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "single"
multiline-quotes = "single"

[tool.uv]
dev-dependencies = [
    "pytest>=6.0",
    "pytest-cov>=2.10",
    "flake8>=3.8",
    "pylint>=2.6",
    "mypy>=0.812",
    "ruff>=0.1.0",
    "sphinx>=3.0"
]
